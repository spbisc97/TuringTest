{% extends "base.html" %} {% block content %}
<div class="container">
    <div class="card mt-5">
        <div class="card-body">
            <h2 class="card-title">{{ question.question }}</h2>
            <div class="row mt-4">
                <div class="col d-flex">
                    <div class="card flex-grow-1 border-success">
                        <div class="card-body">
                            <p>{% if correct == "llm" %} {{ question.llm }} {% else %} {{ question.friend }} {% endif %}</p>
                        </div>
                    </div>
                </div>
                <div class="col d-flex">
                    <div class="card flex-grow-1">
                        <div class="card-body">
                            <p>{% if correct == "llm" %} {{ question.friend }} {% else %} {{ question.llm }} {% endif %}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <form method="post" action="{{ url_for('compare', question_id=question.id) }}" class="mt-4 d-flex">
            <input type="hidden" name="user_choice" value="{{ user_choice }}" />
            <input type="hidden" name="correct" value="{{ correct }}" />
            <button type="submit" class="btn btn-primary mx-auto" style="margin-bottom: 20px;">Go On</button>
        </form>
    </div>
    {% endblock %}
</div>
