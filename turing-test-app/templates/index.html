{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        {% for question in questions %}
        <div class="col-md-4 mb-4">
        <div class="grid-item">
            <a href="{{ url_for('question', question_id=question.id) }}">Question {{ question.id }}</a>
        </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
