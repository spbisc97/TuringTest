{% extends "base.html" %}

{% block content %}
<div class="question-container">
    <h2>{{ question.question }}</h2>
    <div class="response-box">
        <p id="response">{{ response }}</p>
    </div>
    <form id="choice-form" method="post">
        <label>
            <input type="radio" name="choice" value="friend"> Human
        </label>
        <label>
            <input type="radio" name="choice" value="llm"> LLM
        </label>
        <input type="hidden" name="correct" value="{{ response_type }}">
        <button type="submit">Submit</button>
    </form>
</div>
{% endblock %}
